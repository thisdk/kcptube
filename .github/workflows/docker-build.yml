name: 🚀 KCPTube 多架构 Docker 镜像构建

on:
  push:
    branches:
      - main
      - master
    tags:
      - 'v*'
  pull_request:
    branches:
      - main
      - master
  workflow_dispatch:
    inputs:
      force_rebuild:
        description: '🔄 强制无缓存重建'
        required: false
        default: false
        type: boolean

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  # 多架构构建 - 使用更简单和更可靠的单作业方式
  build-and-push:
    name: 🏗️ 构建多架构镜像
    runs-on: ubuntu-latest
    if: github.event_name != 'pull_request'
    permissions:
      contents: read
      packages: write

    steps:
      - name: 📥 检出代码仓库
        uses: actions/checkout@v4

      - name: ⚡ 设置 QEMU 模拟器
        uses: docker/setup-qemu-action@v3

      - name: 🏗️ 设置 Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: 🔑 登录容器镜像仓库
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: 🏷️ 提取镜像元数据
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=raw,value=latest,enable={{is_default_branch}}

      - name: 🔨 构建并推送多架构镜像
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          no-cache: ${{ github.event.inputs.force_rebuild == 'true' }}

  # AMD64 构建 - 仅用于 Pull Request 测试
  build-amd64-test:
    name: 🏗️ 构建 AMD64 镜像 (仅测试)
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    permissions:
      contents: read
      packages: write

    steps:
      - name: 📥 检出代码仓库
        uses: actions/checkout@v4

      - name: 🏗️ 设置 Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: 🔑 登录容器镜像仓库
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: 🏷️ 提取镜像元数据
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=pr,suffix=-amd64

      - name: 🔨 构建并推送 AMD64 镜像 (仅测试)
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          platforms: linux/amd64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha,scope=amd64
          cache-to: type=gha,mode=max,scope=amd64
          no-cache: ${{ github.event.inputs.force_rebuild == 'true' }}