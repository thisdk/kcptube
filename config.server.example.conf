# KCPTube 服务端配置示例
mode=server
kcp=regular3

# 带宽设置
inbound_bandwidth=1G
outbound_bandwidth=1G

# 端口配置 - 支持端口范围
listen_port=3000-4000
destination_port=6000
destination_address=::1

# 网络设置
listen_on=0.0.0.0
# ipv4_only=false
# ipv6_only=false

# 加密配置
encryption_password=your_strong_password_here
encryption_algorithm=AES-GCM

# STUN 配置（用于 NAT 穿透）
stun_server=stun.qq.com
# stun_server=stun.stunprotocol.org

# 动态端口刷新（秒）
dport_refresh=600

# 日志配置
log_path=/var/log/kcptube/

# 超时设置
udp_timeout=180
keep_alive=30

# FEC 配置（前向纠错）
# fec=20:4

# 高级 KCP 参数
# kcp_mtu=1400
# kcp_sndwnd=1024
# kcp_rcvwnd=2048

# 性能优化
# blast=true